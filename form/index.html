<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section id="form-box">
            <h1 id="heading">Login Form</h1>
            <div class="btn-box">
                <div class="active"></div>
                <button type="button" class="toggle-btn" onclick="LogIn()">Log In</button>
                <button type="button" class="toggle-btn" onclick="signUp()">Create Account</button>
            </div>
        <form id="login" class="login-group">
            <input type="text" class="login-field" placeholder="Enter User Id" id="" required>
            <input type="password" class="login-field"  placeholder="Enter Password" id="" />
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <form action="" id="signup" class="login-group" autocomplete="on">
            <input type="text" class="login-field" placeholder="Enter name" id="" required>
            <input type="tel" class="login-field" placeholder="Enter phone number" id="" required>
            <input type="text" class="login-field" placeholder="Enter User id" id="" required>
            <input type="password" class="login-field"  placeholder="Enter Password" id="" />
            <input type="checkbox" class="check-box"><span>i agree to the terms & conditions</span>
            <div class="btn-box1">
                <button type="submit" class="submit-btn">Sign Up</button>
            <button class="submit-btn" onclick="window.location.reload()">Cancel</button>
            </div>
        </form>
    </section>
    </main>
    <script type="text/javascript">
        let login_btn = document.getElementById('login');
        let signup_btn = document.getElementById('signup');
        let active_btn= document.getElementsByClassName("active")[0];
        const text = document.getElementById('heading');
        function signUp(){
            text.innerHTML = "Create Account";
            login_btn.style.left="-400px";
            signup_btn.style.left="50px";
            active_btn.style.left="110px";
            document.getElementById('form-box').style.height="480px";
        }
        function LogIn(){
            text.innerHTML = "Login Form";
            login_btn.style.left="50px";
            signup_btn.style.left="450px";
            active_btn.style.left="0px";
            document.getElementById('form-box').style.height="380px";
        }
    </script>
</body>
</html>
